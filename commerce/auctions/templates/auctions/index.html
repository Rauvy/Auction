{% extends "auctions/layout.html" %}
{% load static %}

{% block head %}
    <link href="{% static 'auctions/index.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
            <div class="listings">
                <img src="{{ listing.image.url }}" alt="{{ listing.title }} image">
                <div class="listing-info">
                    <a href="{% url 'display_listing' listing.id %}"><h3>{{ listing.title }}</h3></a>
                    <b>Price: ${{ listing.starting_bid }}</b>
                    <p>{{ listing.description }}</p>
                </div>
            </div>
    {% endfor %}
{% endblock %}
