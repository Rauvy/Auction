{% extends "auctions/layout.html" %}
{% load static %}

{% block head %}
    <link href="{% static 'auctions/new_listing.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <h1>Create new Listing</h1>
    <form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="title" required>
        <textarea name="description" id="description" required></textarea>
        <input type="number" name="starting_bid" placeholder="Starting Bid" required>
        <input type="file" name="image" placeholder="Upload Image" required> <!-- Use file input -->
        <input type="text" name="category" placeholder="Category" required>
        <input type="submit">
    </form>
    
{% endblock %}
